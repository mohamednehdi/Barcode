<div class="upload-header mt-4 p-5 bg-secondary text-white rounded text-center">
    <h1>Image/PDF upload</h1>
    <p>On File select with validation for JPEG and PNG only</p>
  </div>
  <div class="col-md-12 p-4 d-flex justify-content-center text-white">
    <label for="file-upload" class="custom-file-upload">
      <i class="fa fa-cloud-upload"></i> Choose File
    </label>
    <input id="file-upload" type="file" class="file-input" (change)="onFileSelected($event)">
  </div>
